<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Add the detail of Employee</h1>
      <!-- Content here -->
      <form action="/add_emp" method="post">
        {% csrf_token %}
        
          <label for="student_name">Student_name</label><br>
          <input type="text"  id="student_name" name="student_name"><br>
          
          <label for="dep">Department</label><br>
          <input type="text",id="dep" ,name="dep" ><br>
          
          <label for="salary">Salary</label><br>
          <input type="number",id="salary", name="salary" ><br>
          
          <label for="bonus">Bonus</label><br>
          <input type="number",id="bonus" ,name="bonus"><br>

          <label for="role">Role</label><br>
          <input type="text",id="role", name="role"><br>
          
          <label for="phone">Phone</label><br>
          <input type="number",id="phone" ,name="phone" ><br>
<hr>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html
